<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yet Another Project</title>
    <script defer src="https://cdn.jsdelivr.net/gh/hankhank10/alpine-fetch@main/alpine-fetch.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div x-data="{hello_world: $fetchjson('https://dummyjson.com/products/1', jsonItem='thumbnail'),
                  title: $fetchjson('https://dummyjson.com/products/1', jsonItem='title')}">
        <img alt="test" x-bind:src="hello_world"/>
        <h1 x-text="title"></h1>
        <button x-text="title" class="bg-black text-white p-2 rounded">Click me</button>
    </div>
  
</body>
</html>
